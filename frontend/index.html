<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text-to-SQL</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #splash-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom right, rgba(91, 33, 182, 0.6), rgba(31, 41, 55, 0.6));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease-in-out;
    }

    .cube-spinner {
      display: flex;
      gap: 10px;
      animation: rotateSpinner 1.8s linear infinite;
    }

    .cube-spinner div {
      width: 14px;
      height: 14px;
      background-color: #ffffffcc;
      animation: fadeInOut 1.2s infinite ease-in-out;
    }

    .cube-spinner div:nth-child(1) {
      animation-delay: 0s;
    }

    .cube-spinner div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .cube-spinner div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.3;
        transform: scale(0.7);
      }
    }

    #splash-screen.opacity-0 {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="splash-screen">
    <div class="cube-spinner">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
